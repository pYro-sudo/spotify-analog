apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-agent-config
data:
  agent-config.hcl: |
    exit_after_auth = false
    pid_file = "/home/vault/pidfile"
    
    auto_auth {
      method "kubernetes" {
        mount_path = "auth/kubernetes"
        config = {
          role = "quarkus"
        }
      }
    }
    
    template {
      destination = "/vault/secrets/jwt-secret"
      contents = <<EOH
      {{ with secret "secret/data/quarkus/app" }}
      JWT_SECRET={{ .Data.data.JWT_SECRET }}
      {{ end }}
      EOH
    }