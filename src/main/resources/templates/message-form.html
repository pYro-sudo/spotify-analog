<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Message</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
<h1>Create New Message</h1>
<form action="/spotify-ripoff/messages" method="post">
    <div class="form-group">
        <label for="authorization">Authorization Token:</label>
        <input type="text" id="authorization" name="Authorization" required>
    </div>

    <div class="form-group">
        <label for="aggregateId">Aggregate ID (optional):</label>
        <input type="text" id="aggregateId" name="aggregateId" placeholder="Will be generated if empty">
    </div>

    <div class="form-group">
        <label for="eventType">Event Type:</label>
        <input type="text" id="eventType" name="eventType" required>
    </div>

    <div class="form-group">
        <label for="payload">Payload (JSON):</label>
        <textarea id="payload" name="payload" rows="6" required></textarea>
    </div>

    <button type="submit">Submit Message</button>
</form>
</body>
</html>
