# ------------- Elasticsearch -------------
quarkus.elasticsearch.hosts=elasticsearch:9200
quarkus.elasticsearch.health-check.enabled=true

#albums
elasticsearch.indices.albums.settings.number_of_shards=3
elasticsearch.indices.albums.settings.number_of_replicas=1

#analysis
elasticsearch.indices.analysis.settings.number_of_shards=3
elasticsearch.indices.analysis.settings.number_of_replicas=1

#groups
elasticsearch.indices.groups.settings.number_of_shards=3
elasticsearch.indices.groups.settings.number_of_replicas=1

#lexemes
elasticsearch.indices.lexemes.settings.number_of_shards=3
elasticsearch.indices.lexemes.settings.number_of_replicas=1
elasticsearch.indices.lexemes.mappings.substring.type=text
elasticsearch.indices.lexemes.mappings.substring.analyzer=standard
elasticsearch.indices.lexemes.mappings.substring.search_analyzer=standard

#application_logs
elasticsearch.indices.application_logs.settings.number_of_shards=3
elasticsearch.indices.application_logs.settings.number_of_replicas=1
elasticsearch.indices.application_logs.mappings.log.type=text
elasticsearch.indices.application_logs.mappings.log.analyzer=standard
elasticsearch.indices.application_logs.mappings.date.type=date
elasticsearch.indices.application_logs.mappings.date.format=epoch_millis

#songs
elasticsearch.indices.songs.settings.number_of_shards=3
elasticsearch.indices.songs.settings.number_of_replicas=1

#users
elasticsearch.indices.users.settings.number_of_shards=3
elasticsearch.indices.users.settings.number_of_replicas=1
elasticsearch.indices.users.mappings.songListId.type=keyword
elasticsearch.indices.users.mappings.albumListId.type=keyword

# ------------- Redis cache configuration -------------
# accord-service-cache.properties
quarkus.redis.hosts=redis://localhost:6379

#tokens
quarkus.cache.redis.token-validation-cache.expire-after-write=300
quarkus.cache.redis.role-validation-cache.expire-after-write=300

# Cache configurations for Accord Service
quarkus.cache.redis.accord-cache.expire-after-write=10m

quarkus.cache.redis.accord-search-cache.expire-after-write=5m

# Common Redis settings for all services
quarkus.redis.timeout=5s
quarkus.redis.max-pool-size=20
quarkus.redis.max-pool-waiting=100
quarkus.redis.max-idle=5
quarkus.redis.min-idle=1

# Enable Redis caching
quarkus.cache.redis.enabled=true
quarkus.cache.redis.metrics.enabled=true

# Redis cache default settings
quarkus.cache.redis.default-expire-after-write=10m

# Cache configurations for User Service
quarkus.cache.redis.user-cache.expire-after-write=30m

quarkus.cache.redis.user-songs-cache.expire-after-write=20m

quarkus.cache.redis.user-albums-cache.expire-after-write=20m

quarkus.cache.redis.users-by-song-cache.expire-after-write=15m

quarkus.cache.redis.users-by-album-cache.expire-after-write=15m

# Cache configurations for Song Service
quarkus.cache.redis.song-cache.expire-after-write=20m

quarkus.cache.redis.songs-by-user-cache.expire-after-write=30m

quarkus.cache.redis.songs-with-analysis-cache.expire-after-write=25m

quarkus.cache.redis.songs-by-name-cache.expire-after-write=15m

quarkus.cache.redis.songs-by-contributors-cache.expire-after-write=20m

quarkus.cache.redis.song-content-cache.expire-after-write=1h

# lexeme-service-cache.properties

# Cache configurations for Lexeme Service
quarkus.cache.redis.lexeme-cache.expire-after-write=15m

quarkus.cache.redis.lexemes-by-accord-cache.expire-after-write=20m

quarkus.cache.redis.lexemes-by-substring-cache.expire-after-write=10m

quarkus.cache.redis.lexemes-by-prefix-cache.expire-after-write=10m

quarkus.cache.redis.lexemes-containing-cache.expire-after-write=10m
# Cache configurations for Group Service
quarkus.cache.redis.group-cache.expire-after-write=15m

quarkus.cache.redis.user-groups-cache.expire-after-write=30m

quarkus.cache.redis.group-search-cache.expire-after-write=10m

quarkus.cache.redis.groups-by-members-cache.expire-after-write=20m

quarkus.cache.redis.group-member-count-cache.expire-after-write=5m

quarkus.cache.redis.user-membership-cache.expire-after-write=10m

# Cache configurations for Analysis Service
quarkus.cache.redis.analysis-cache.expire-after-write=20m

quarkus.cache.redis.user-analyses-cache.expire-after-write=30m

quarkus.cache.redis.analyses-by-lexeme-cache.expire-after-write=15m

quarkus.cache.redis.long-analyses-cache.expire-after-write=10m

# Cache configurations for Album Service
quarkus.cache.redis.album-cache.expire-after-write=15m

quarkus.cache.redis.albums-by-type-cache.expire-after-write=30m

