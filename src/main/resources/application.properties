# Database Configuration
quarkus.datasource.db-kind=postgres
quarkus.datasource.username=your_db_user
quarkus.datasource.password=your_db_password
quarkus.datasource.reactive.url=vertx-reactive:postgresql://localhost:5432/metrics_db
quarkus.hibernate-orm.database.generation=update

# REST Client Configuration
front-metrics-api/mp-rest/url=http://localhost:8081
elastic-metrics-api/mp-rest/url=http://localhost:8082
distributor-metrics-api/mp-rest/url=http://localhost:8083
postgres-metrics-api/mp-rest/url=http://localhost:8084

# Timeouts
quarkus.rest-client.connect-timeout=1S
quarkus.rest-client.read-timeout=1S
quarkus.http.read-timeout=1S

# Metrics
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.registry-prometheus.default-registry=true

# Caching
quarkus.redis.hosts=redis://metrics-redis:6379
quarkus.cache.redis.enabled=true
quarkus.cache.redis.metrics.enabled=true

# Fault Tolerance
quarkus.smallrye-fault-tolerance.timeout.enabled=true